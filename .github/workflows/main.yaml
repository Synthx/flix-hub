name: main
on:
  - pull_request
  - workflow_dispatch
jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: ⬇️checkout
        uses: actions/checkout@v3
      - name: 🔧setup flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: ⚗️version
        run: flutter --version
      - name: ➕dependencies
        run: flutter pub get