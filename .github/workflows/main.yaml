name: main
on:
  pull_request:
  workflow_dispatch:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: macos-latest
    steps:
      - name: â¬‡ï¸ checkout
        uses: actions/checkout@v3
      - name: ğŸ”§ setup flutter
        uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - name: âš—ï¸ version
        run: flutter --version
      - name: â• dependencies
        run: flutter pub get
      - name: ğŸ”¨ generate
        run: dart run build_runner build
      - name: ğŸ’„ format
        run: dart format --set-exit-if-changed .
      - name: ğŸš¨ analyze
        run: flutter analyze
