name: live_coding
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.5 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  freezed_annotation: ^2.2.0
  json_annotation: ^4.8.1
  flutter_bloc: ^8.1.3
  dio: ^5.2.1+1
  go_router: ^9.0.0
  remixicon: ^1.0.0
  get_it: ^7.6.0
  cached_network_image: ^3.2.3
  intl: ^0.18.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0
  build_runner: ^2.4.5
  freezed: ^2.3.5
  json_serializable: ^6.7.1

flutter:
  uses-material-design: false
  generate: true
  assets:
    - assets/
    - assets/fonts/
    - assets/fonts/SFPro/
    - assets/images/
  fonts:
    - family: SFPro
      fonts:
        - asset: assets/fonts/SFPro/SF-Pro-Text-Regular.otf
